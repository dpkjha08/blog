        for(let val in discussion){

        function addDiscussion(e){
            e.preventDefault();
            var name = document.getElementById('name').value;
            var disc = document.getElementById('disc').value;
            var date =  new Date().toISOString().slice(0, 10);
            discussion.push({id:"2",name:name,disc:disc,date:date});    
            for(let val in discussion){
            console.log(discussion[val]["name"]);
            console.log(discussion[val]["disc"]);
            console.log(discussion[val]["date"]);
        }

        }
    </script>
</head>
<body>
    <form onsubmit="addDiscussion(event)" >
        <input type="text" id="name" name="name">
        <input type="text" id="disc" name="disc">
        <input type="submit" value="Submit">
    </form>

    
</body>
